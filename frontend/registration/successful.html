<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Completata - Swapp</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .success-wrapper {
            text-align: center;
            max-width: 500px;
        }
        .success-icon {
            font-size: 64px;
            color: #10b981; /* Verde successo */
            margin-bottom: 16px;
            display: block;
        }
        .message {
            color: #4b5563;
            margin-bottom: 32px;
            line-height: 1.5;
        }
        .countdown-text {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 24px;
        }
        .btn-link {
            text-decoration: none;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-wrapper success-wrapper">
        <div class="success-icon">✓</div>
        <h1>Registrazione Riuscita!</h1>
        <p class="message">
            Il tuo account è stato creato correttamente.<br>
            Ora puoi accedere per iniziare a usare Swapp.
        </p>
        
        <p class="countdown-text">
            Verrai reindirizzato al login in <span id="timer" style="font-weight: bold; color: #2563eb;">5</span> secondi...
        </p>

        <a href="../login/login.html" class="btn btn-link">Vai subito al Login</a>
    </div>

    <script>
        let seconds = 5;
        const timerElement = document.getElementById('timer');
        
        const interval = setInterval(() => {
            seconds--;
            timerElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(interval);
                window.location.href = '../login/login.html';
            }
        }, 1000);
    </script>
</body>
</html>
