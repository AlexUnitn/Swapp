<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Oggetti Prestati</title>
  <link rel="stylesheet" href="lent.css">
  <script src="lent.js" defer></script>
</head>
<body>
	<div class="top-left-back">
		<a href="../account/account.html" class="back-btn">â† Indietro</a>
	</div>
	<div class="container">
		<div class="card">
			<h1 class="title">ğŸ“¤ Oggetti Prestati</h1>
			<p class="subtitle">Oggetti che hai messo a disposizione degli altri</p>
			
			<div id="loading" class="loading">Caricamento...</div>
			<div id="error" class="error hidden"></div>
			
			<div id="itemsList" class="items-list hidden">
			</div>
			
			<div id="emptyState" class="empty-state hidden">
				<span class="icon">ğŸ“­</span>
				<p>Non hai ancora prestato nessun oggetto</p>
				<button id="showFormBtn" class="btn-primary">â• Metti nuovo oggetto in prestito</button>
			</div>
			
			<!-- Form per nuovo oggetto -->
			<div id="newItemForm" class="new-item-form hidden">
				<h3>ğŸ“ Nuovo Oggetto in Prestito</h3>
				<form id="createItemForm">
					<div class="form-group">
						<label for="title">Titolo *</label>
						<input type="text" id="title" name="title" minlength="5" maxlength="100" required placeholder="Es. Trapano Bosch Professional">
					</div>
					
					<div class="form-group">
						<label for="description">Descrizione *</label>
						<textarea id="description" name="description" minlength="5" maxlength="2000" required placeholder="Descrivi l'oggetto, le sue condizioni, come funziona..."></textarea>
					</div>
					
					<div class="form-row">
						<div class="form-group">
							<label for="category">Categoria *</label>
							<select id="category" name="category" required>
								<option value="">Seleziona...</option>
								<option value="elettronica">Elettronica</option>
								<option value="utensili">Utensili</option>
								<option value="giardinaggio">Giardinaggio</option>
								<option value="cucina">Cucina</option>
								<option value="sport">Sport</option>
								<option value="libri">Libri</option>
								<option value="musica">Musica</option>
								<option value="videogiochi">Videogiochi</option>
								<option value="casa">Casa</option>
								<option value="altro">Altro</option>
							</select>
						</div>
						
						<div class="form-group">
							<label for="maxLoanDuration">Durata max (giorni)</label>
							<input type="number" id="maxLoanDuration" name="maxLoanDuration" min="1" placeholder="Es. 7">
						</div>
					</div>
					
					<div class="form-group">
						<label>ğŸ“ Posizione *</label>
						<div class="form-row">
							<input type="text" id="city" name="city" required placeholder="CittÃ ">
							<input type="text" id="address" name="address" required placeholder="Indirizzo">
						</div>
					</div>
					
					<div class="form-group">
						<label for="images">ğŸ“· Immagini (opzionale)</label>
						<input type="file" id="images" name="images" accept="image/*" multiple>
						<small>Puoi selezionare piÃ¹ immagini. La prima sarÃ  quella principale.</small>
						<div id="imagePreview" class="image-preview"></div>
					</div>
					
					<div class="form-actions">
						<button type="button" id="cancelBtn" class="btn-secondary">Annulla</button>
						<button type="submit" class="btn-primary">âœ… Crea Oggetto</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
