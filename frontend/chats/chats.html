<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Chat – My App</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
	<div class="top-left-back">
		<a href="../main/index.html" class="home-btn">← Home</a>
	</div>
  <div class="chat-app">
    <!-- LEFT: conversations list -->
    <aside class="sidebar">
      <input type="search" id="searchConv" placeholder="Search…" autocomplete="off"/>
      <ul id="convList"></ul>
    </aside>

    <!-- RIGHT: active conversation -->
    <main class="chat-area">
      <header class="chat-header">
        <img class="chat-avatar" src="" alt=""/>
        <div class="chat-name"></div>
      </header>

      <!-- Item info for the conversation (shown when messages are about a specific item) -->
      <div id="chat-item" class="chat-item" style="padding:12px 18px;border-bottom:1px solid #eaeaea;background:#fff;display:none;">
        <!-- populated dynamically -->
      </div>

      <div class="messages" id="messages"></div>

      <div id="proposalPanel" class="proposal-panel hidden">
        <div class="proposal-fields">
          <label class="proposal-field">
            Inizio
            <input type="date" id="proposalStart"/>
          </label>
          <label class="proposal-field">
            Fine
            <input type="date" id="proposalEnd"/>
          </label>
        </div>
        <div class="proposal-actions">
          <button type="button" id="proposalSend" class="proposal-btn accept">Invia proposta</button>
          <button type="button" id="proposalCancel" class="proposal-btn reject">Annulla</button>
        </div>
      </div>

      <form class="compose" id="composeForm">
        <button type="button" id="proposeBtn" class="proposal-trigger">Proponi prenotazione</button>
        <input id="msgInput" type="text" placeholder="Write a message…" required/>
        <button type="submit">Send</button>
      </form>
    </main>
  </div>

<script src="script.js"></script>
</body>
</html>
