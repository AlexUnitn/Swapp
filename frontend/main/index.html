<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swapp - Home</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
	<script src="../errore/error.js"></script>
</head>
<body>
    <header>
        <div class="user-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        </div>
    </header>

    <div class="container">
        <h1 class="title">SWAPP</h1>
        <div class="search-bar">
            <span class="arrow">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
            </span>
            <input type="text" placeholder="Ho proprio bisogno di..." />
            <span class="search-icon">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </span>
        </div>
		<div class="dropdown" id="categoryDropdown">
			<div class="dropdown-item" data-value="electronics">Electronics</div>
			<div class="dropdown-item" data-value="clothing">Clothing</div>
			<div class="dropdown-item" data-value="books">Books</div>
			<div class="dropdown-item" data-value="home">Home & Garden</div>
		</div>
		<!-- Filter tag -->
		<div id="filterPill" class="filter-pill hidden">
			<span class="filter-text"></span>
			<svg class="filter-remove" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
				<line x1="18" y1="6" x2="6" y2="18"></line>
				<line x1="6" y1="6" x2="18" y2="18"></line>
			</svg>
		</div>
    </div>
</body>
</html>
