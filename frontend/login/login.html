<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Log In â€“ Swapp</title>
		<link rel="stylesheet" href="styles.css"/>
	</head>

	
	<body>
		<div class="form-wrapper">
			<h1>Log In</h1>
			<form id="regForm" novalidate>

			<div class="field">
				<label for="username">Username</label>
				<input id="username" name="username" type="text" required pattern="^[a-zA-Z0-9_]{3,20}$"/>
			</div>

			<div class="field">
				<label for="password">Password</label>
				<input id="password" name="password" type="password" required minlength="8"/>
			</div>

			<button type="submit" class="btn">Crea account</button>
			</form>
		</div>

		<div id="modalRequired" class="modal-overlay">
			<div class="modal-box">
				<h2>Attenzione</h2>
				<p>I seguenti campi sono richiesti:</p>
				<ul id="missingList"></ul>
				<button class="btn" onclick="closeRequiredModal()">OK</button>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
